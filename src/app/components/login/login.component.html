<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column">
            <mat-form-field>
                <input 
                    matInput
                    type="text"
                    formControlName="username"
                    required
                    minlength="1"
                    placeholder="username"
                    [ngClass]="{ 'is-invalid': submitted && formControls?.username?.errors }"
                    required>
                <mat-error
                *ngIf="formContols?.username?.errors.required">
                    Username is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input 
                    matInput
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="password"
                    required
                    minlength="1"
                    [ngClass]="{ 'is-invalid': submitted && formControls?.password?.errors }" 
                    required>
                <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                    <mat-error
                    *ngIf="formContols?.password?.errors.required">
                        Password is required
                    </mat-error>
                </div>
            </mat-form-field>
            <button mat-button type="submit" [disabled]="loading" color="primary" (click)="onLogin()">
                <mat-spinner *ngIf="loading"></mat-spinner>
                Login
            </button>
            <button mat-button type="submit" [disabled]="loading" color="accent" (click)="onRegister()">
                <mat-spinner *ngIf="loading"></mat-spinner>
                Register
            </button>
            <mat-error *ngIf="error">{{error}}</mat-error>
        </form>
    </mat-card-content>
</mat-card>
